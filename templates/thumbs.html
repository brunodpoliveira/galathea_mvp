<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<i onclick="thumbsup(this)" class="fa fa-thumbs-up"></i>

<script>
function thumbsup(x) {
  x.classList.toggle("fa-thumbs-down");
}
</script>

</body>
</html>
